    <!-- SESSION -->
    <section id="session">
      <h2>🕒 Phiên giao dịch</h2>
      <div class="date-tab-bar" id="sessionDateTabs"></div>
      <p>Ngày phiên đã chọn: <b id="selectedDateText"></b></p>

      <!-- Đăng ký -->
      <div id="registrationBox">
        <button id="registerBtn" onclick="showRegisterModal()">Đăng ký phiên (20 000 SML)</button>
      </div>
      <!-- Tham gia (chỉ hiện khi đã đăng ký ngày đó) -->
      <div id="joinContainer" style="display:none">
        <button class="small" onclick="joinSession()">Tham gia phiên</button>
      </div>

      <!-- Sản phẩm -->
      <div id="products" style="display:none">
        <h3>Sản phẩm phiên hôm nay</h3>
        <div id="productList"></div>
        <h3>Sản phẩm treo bán cho phiên này</h3>
        <div id="pendingSaleList"></div>
      </div>
    </section>

    <!-- MODAL ĐĂNG KÝ -->
    <div class="modal" id="registerModal">
      <div class="modal-content">
        <h3>Phí đăng ký: 20 000 SML</h3>
        <button onclick="confirmRegister()">Xác nhận trừ 20 000 SML</button>
        <button onclick="closeRegisterModal()">Hủy</button>
      </div>
    </div>
