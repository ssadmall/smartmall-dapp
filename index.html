<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>

  <title>Smart Mall DApp</title>
  <style>
    body { background:#0a1a2f; color:#fff; font-family:Arial; margin:0; padding-bottom:100px; }
    section { display:none; padding:20px; margin:10px; background:#162447; border:2px solid #21e6c1; border-radius:8px; }
    section.active { display:block; }
    h2 { margin-top:0; color:#21e6c1; }
    /* NAV STYLES */
    nav {
      position:fixed; bottom:0; left:0; right:0;
      display:flex; background:#162447; border-top:2px solid #21e6c1;
    }
    nav button {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:8px 0;
      font-size:14px;
      line-height:1.2;
      background:#162447;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    nav button.active,
    nav button:hover {
      background:#21e6c1;
      color:#162447;
    }
    .nav-icon { font-size:20px; }
    /* rest of your styles‚Ä¶ */
  </style>
</head>
<body>

  <!-- your existing scripts‚Ä¶ -->
  <script>
    function showSection(id){
      document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
      document.getElementById('btn-'+id).classList.add('active');
    }
